<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>新規登録</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1>商品登録</h1>
	</header>
	<div id="contents">
		<p>追加する商品を入力してください</p>
		<form action="insert" method="post">
			<p>商品名　<input type="text" name="name"></p>
			<p>価格　　<input type="text" name="price">
			<button type="submit">追加</button></p>
		</form>
	</div>
</body>
</html>
